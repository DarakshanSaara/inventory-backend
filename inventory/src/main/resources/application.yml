# src/main/resources/application.yml
spring:
  application:
    name: inventory-management
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}  # Default to prod
  
  # Database configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/inventory_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}  # Required, no default
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
      max-lifetime: 1800000
      idle-timeout: 600000
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}  # Use 'update' for existing database
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${PORT:8080}

logging:
  level:
    root: WARN
    com.zcrom.inventory: INFO
    org.hibernate.SQL: false