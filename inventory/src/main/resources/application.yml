# src/main/resources/application.yml
spring:
  application:
    name: inventory-management
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}  # Default to prod
  
  cors:
    allowed-origins: "http://localhost:3000,https://inventory-frontend-vert-eight.vercel.app"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "*"
    allow-credentials: true
    exposed-headers: "Authorization"
    max-age: 3600

  # Database configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/inventory_db}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}  # Required, no default
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
      max-lifetime: 1800000
      idle-timeout: 600000
  
  # JPA configuration
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}  # Use 'update' for existing database
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

server:
  port: ${PORT:8080}

logging:
  level:
    root: WARN
    com.zcrom.inventory: INFO
    org.hibernate.SQL: false