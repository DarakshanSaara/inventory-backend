# src/main/resources/application.yml
spring:
  application:
    name: inventory-management
  
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}  # Default to prod on Render
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/inventory_db}?sslmode=require
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:validate}  # validate on Render, update locally
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: false

server:
  port: ${PORT:8080}

logging:
  level:
    root: INFO
    com.zcrom.inventory: DEBUG
  file:
    name: application.log

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always