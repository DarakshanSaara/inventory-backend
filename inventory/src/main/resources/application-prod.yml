spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://dpg-d58j4q6uk2gs73dljlbg-a/inventory_zyq8?sslmode=require}
    username: ${DB_USERNAME:inventory_user}
    password: ${DB_PASSWORD:5vqQFtF2mI4Wj8VbXIOTRuU8JbbT25a1}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      max-lifetime: 1800000
      idle-timeout: 600000
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: create  # For first deployment, then change to 'update'
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Disable validation for first deployment
        jakarta:
          persistence:
            schema-generation:
              database:
                action: create

  sql:
    init:
      mode: always  # Always run initialization scripts
      continue-on-error: true

server:
  port: ${PORT:8080}
  error:
    include-stacktrace: never

logging:
  level:
    root: WARN
    com.zcrom.inventory: INFO
    org.springframework: WARN
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"